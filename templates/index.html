
<!DOCTYPE html>
<html>
<head>
  <title>eSummariser</title>
    <link rel="icon" type="image/png" href="icon.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
textarea{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
    
}
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<center><h3>eSummariser</h3><center/>

<div class="container">
  <form method="POST">
        {% csrf_token %}
    <label for="subject">Enter wikipedia link or your long text</label>
    <textarea id="subject" name="search" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit" align="center">
  </form>
  <textarea id="subject" name="subject"  style="height:200px">{{questions}}</textarea>
</div>
  <p>Made by <strong>Varun Sharma</strong>  </p>
</body>
</html>
